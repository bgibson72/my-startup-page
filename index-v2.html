    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            updateDate();
            renderQuickLinks();
            loadWeather();
            initThemeToggle();
            setInterval(updateTime, 1000);
        });

        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes} ${ampm}`;
        }

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'short', month: 'short', day: 'numeric' };
            const dateStr = now.toLocaleDateString('en-US', options);
            document.getElementById('dateDisplay').textContent = dateStr;
        }

        function renderQuickLinks() {
            const container = document.getElementById('quickLinksContainer');
            if (!container) return;
            container.innerHTML = '';
            
            // Group links by category
            const grouped = {};
            quickLinks.forEach(link => {
                const cat = link.category || 'Other';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(link);
            });
            // Render each category
            linkCategories.forEach(category => {
                if (!grouped[category] || grouped[category].length === 0) return;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'link-category fade-in';
                
                const categoryIcon = categoryIcons[category] || 'link-outline';
                const title = document.createElement('h3');
                title.innerHTML = `
                    <ion-icon name="${categoryIcon}" class="text-2xl text-primary"></ion-icon>
                    <span>${category}</span>
                `;
                categoryDiv.appendChild(title);
                
                const linksDiv = document.createElement('div');
                linksDiv.className = 'space-y-1';
                
                grouped[category].forEach(link => {
                    const linkEl = document.createElement('a');
                    linkEl.href = link.url;
                    linkEl.target = '_blank';
                    linkEl.textContent = link.name;
                    linksDiv.appendChild(linkEl);
                });
                
                categoryDiv.appendChild(linksDiv);
                container.appendChild(categoryDiv);
            });
        }

        async function loadWeather() {
    const weatherDisplay = document.getElementById('weatherDisplay');
    if (!weatherDisplay) return;
    
    if (!weatherLocation) {
        weatherDisplay.innerHTML = `
            <ion-icon name="partly-sunny-outline" class="text-7xl text-primary mb-2"></ion-icon>
            <div class="text-xl font-medium">--° / --°</div>
        `;
        return;
    }
    
    try {
        let url;
        // Detect lat,lon input
        if (/^-?\d{1,3}\.\d+\s*,\s*-?\d{1,3}\.\d+$/.test(weatherLocation.trim())) {
            const [lat, lon] = weatherLocation.split(',').map(s => s.trim());
            url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=imperial`;
        } else {
            url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(weatherLocation)}&appid=${weatherApiKey}&units=imperial`;
        }
        
        if (weatherApiKey) {
            const response = await fetch(url);
            const weatherData = await response.json();
            
            if (response.ok) {
                const iconMap = {
                    '01d': 'sunny-outline', '01n': 'moon-outline',
                    '02d': 'partly-sunny-outline', '02n': 'cloudy-night-outline',
                    '03d': 'cloud-outline', '03n': 'cloud-outline',
                    '04d': 'cloudy-outline', '04n': 'cloudy-outline',
                    '09d': 'rainy-outline', '09n': 'rainy-outline',
                    '10d': 'rainy-outline', '10n': 'rainy-outline',
                    '11d': 'thunderstorm-outline', '11n': 'thunderstorm-outline',
                    '13d': 'snow-outline', '13n': 'snow-outline',
                    '50d': 'partly-sunny-outline', '50n': 'partly-sunny-outline'
                };
                const icon = iconMap[weatherData.weather[0].icon] || 'partly-sunny-outline';
                const high = Math.round(weatherData.main.temp_max);
                const low = Math.round(weatherData.main.temp_min);
                
                weatherDisplay.innerHTML = `
                    <ion-icon name="${icon}" class="text-7xl text-primary mb-2"></ion-icon>
                    <div class="text-xl font-medium">${high}° / ${low}°</div>
                `;
            } else {
                weatherDisplay.innerHTML = `
                    <ion-icon name="alert-circle-outline" class="text-7xl text-destructive mb-2"></ion-icon>
                    <div class="text-xl font-medium">--° / --°</div>
                `;
            }
        } else {
            weatherDisplay.innerHTML = `
                <ion-icon name="partly-sunny-outline" class="text-7xl text-primary mb-2"></ion-icon>
                <div class="text-xl font-medium">75° / 68°</div>
            `;
        }
    } catch (error) {
        weatherDisplay.innerHTML = `
            <ion-icon name="alert-circle-outline" class="text-7xl text-destructive mb-2"></ion-icon>
            <div class="text-xl font-medium">--° / --°</div>
        `;
    }
}
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');
            function updateThemeIcon() {
                const isDark = document.documentElement.classList.contains('dark');
                themeIcon.name = isDark ? 'sunny-outline' : 'moon-outline';
            }
            function toggleTheme() {
                const isDark = document.documentElement.classList.contains('dark');
                if (isDark) {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                    document.body.classList.remove('dark');
                    document.body.classList.add('light');
                    localStorage.setItem('darkMode', 'false');
                } else {
                    document.documentElement.classList.remove('light');
                    document.documentElement.classList.add('dark');
                    document.body.classList.remove('light');
                    document.body.classList.add('dark');
                    localStorage.setItem('darkMode', 'true');
                }
                updateThemeIcon();
            }
            updateThemeIcon();
            themeToggle.addEventListener('click', toggleTheme);
        }
    </script>

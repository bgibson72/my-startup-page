<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // --- THEME SYNC: Set theme before rendering ---
        (function() {
            const isDark = localStorage.getItem('darkMode') !== 'false';
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            } else {
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <script>
        window.tailwindConfig = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 72.2% 50.6%;
            --primary-foreground: 0 85.7% 97.3%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 14.9%;
            --ring: 0 72.2% 50.6%;
        }

        .light {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 3.9%;
            --primary: 0 72.2% 50.6%;
            --primary-foreground: 0 85.7% 97.3%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --accent: 0 0% 96.1%;
            --accent-foreground: 0 0% 9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 89.8%;
            --ring: 0 72.2% 50.6%;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
    color: hsl(var(--foreground));
    font-feature-settings: "rlig" 1, "calt" 1;
    min-height: 100vh;
}
/* Background image with semi-transparent overlay */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('peakpx.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    z-index: -1;
}
/* Overlay for better text readability */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3);
    z-index: -1;
}

        .light body::before {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Make widgets semi-transparent with backdrop blur */
        .weather-widget,
        .calendar-widget,
        .link-category {
            background-color: hsl(var(--card) / 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid hsl(var(--border) / 0.5);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-icon {
            font-size: 4rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            min-height: 32px;
            position: relative;
        }

        .calendar-day.today {
            background-color: hsl(var(--primary) / 0.3);
            border: 2px solid hsl(var(--primary));
            font-weight: bold;
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-nav-btn {
            background: none;
            border: none;
            color: hsl(var(--foreground));
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .calendar-nav-btn:hover {
            background-color: hsl(var(--secondary));
        }

        /* Search bar styling */
        #searchBar {
            background-color: hsl(var(--card) / 0.85);
            backdrop-filter: blur(10px);
            border: 2px solid hsl(var(--border) / 0.5);
            color: hsl(var(--foreground));
            padding: 1rem 1.5rem;
            font-size: 1.125rem;
            border-radius: 9999px;
            outline: none;
            transition: all 0.2s;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        #searchBar:focus {
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 3px hsl(var(--primary) / 0.2);
        }

        #searchBar::placeholder {
            color: hsl(var(--muted-foreground));
        }

        /* Link category styling */
        .link-category h3 {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid hsl(var(--border));
        }

        .link-category a {
            display: block;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: hsl(var(--foreground));
            text-decoration: none;
            font-size: 1rem;
        }

        .link-category a:hover {
            background-color: hsl(var(--primary) / 0.2);
            transform: translateX(4px);
        }

        @font-face {
            font-family: 'JetBrainsMono Nerd Font';
            src: local('JetBrainsMono Nerd Font'), local('JetBrainsMonoNerdFont'),
                 url('JetBrainsMonoNerdFont-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body, .font-sans, button {
            font-family: 'JetBrainsMono Nerd Font', 'Inter', 'Segoe UI', 'Arial', sans-serif !important;
        }

        /* Large time display */
        #timeDisplay {
            font-size: 5rem;
            font-weight: 300;
            color: hsl(var(--foreground));
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #timeDisplay {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body class="dark min-h-screen p-4 font-sans">
    <!--
      To customize your start page:
      1. Edit the weatherLocation and weatherApiKey variables below.
      2. Edit the quickLinks array below to add/remove your links and categories.
      3. Assign icons to categories in the categoryIcons object.
    -->
    <script>
      // --- USER CONFIGURABLE SECTION ---
      const weatherLocation = "40.696,-89.611"; // <-- City or lat,lon
      const weatherApiKey = "ab20a764cbdb94a7174eb562c5e2c731"; // <-- OpenWeather API key

      // Category icons (using Ionicons)
      const categoryIcons = {
        'Google': 'logo-google',
        'Development': 'code-slash-outline',
        'Media': 'play-circle-outline',
        'Social': 'people-outline'
      };

      // Quick links with categories
      const quickLinks = [
        { name: 'Gmail', url: 'https://gmail.com', category: 'Google' },
        { name: 'Calendar', url: 'https://calendar.google.com', category: 'Google' },
        { name: 'Drive', url: 'https://drive.google.com', category: 'Google' },
        { name: 'Maps', url: 'https://maps.google.com', category: 'Google' },
        { name: 'GitHub', url: 'https://github.com', category: 'Development' },
        { name: 'Stack Overflow', url: 'https://stackoverflow.com', category: 'Development' },
        { name: 'VS Code', url: 'https://code.visualstudio.com', category: 'Development' },
        { name: 'MDN Docs', url: 'https://developer.mozilla.org', category: 'Development' },
        { name: 'YouTube', url: 'https://youtube.com', category: 'Media' },
        { name: 'Netflix', url: 'https://netflix.com', category: 'Media' },
        { name: 'Spotify', url: 'https://spotify.com', category: 'Media' },
        { name: 'Reddit', url: 'https://reddit.com', category: 'Social' },
        { name: 'Twitter', url: 'https://twitter.com', category: 'Social' },
        { name: 'LinkedIn', url: 'https://linkedin.com', category: 'Social' }
      ];

      // List your categories here (order matters)
      const linkCategories = ['Google', 'Development', 'Media', 'Social'];
      // --- END USER CONFIGURABLE SECTION ---
    </script>
    <script>
        (function() {
            const isDark = localStorage.getItem('darkMode') !== 'false';
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
                document.body.classList.remove('light');
            } else {
                document.documentElement.classList.remove('dark');
                document.body.classList.remove('dark');
                document.body.classList.add('light');
            }
        })();
    </script>
    
    <!-- Main Container -->
    <div class="max-w-7xl mx-auto">
        <!-- Theme Toggle - positioned absolutely in top-right -->
        <button id="themeToggle" class="fixed top-4 right-4 p-3 rounded-lg hover:bg-secondary/50 transition-colors z-10 backdrop-blur" title="Toggle theme">
            <ion-icon id="themeIcon" name="sunny-outline" class="text-2xl text-primary"></ion-icon>
        </button>

        <!-- Time Display - Large and Centered at Top -->
        <div class="text-center mb-8 mt-12 fade-in">
            <div id="timeDisplay" class="mb-6"></div>
        </div>

        <!-- DuckDuckGo Search Bar -->
        <div class="max-w-2xl mx-auto mb-12 fade-in">
            <form action="https://duckduckgo.com/" method="get" target="_blank">
                <input 
                    type="text" 
                    name="q" 
                    id="searchBar" 
                    placeholder="Search DuckDuckGo..." 
                    class="w-full"
                    autocomplete="off"
                    autofocus
                />
            </form>
        </div>

        <!-- Main Content Grid: Weather/Calendar on Left, Links on Right -->
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
            <!-- Left Column: Weather and Calendar -->
            <div class="lg:col-span-1 space-y-6">
                <!-- Weather Widget -->
                <div class="weather-widget fade-in">
                    <div id="weatherDisplay" class="text-center">
                        <!-- Weather content will be rendered by JS -->
                    </div>
                </div>

                <!-- Calendar Widget -->
                <div class="calendar-widget fade-in">
                    <div class="flex items-center justify-between mb-4">
                        <button class="calendar-nav-btn" onclick="previousMonth()">
                            <ion-icon name="chevron-back-outline"></ion-icon>
                        </button>
                        <h3 id="calendarTitle" class="text-lg font-medium text-center flex-1"></h3>
                        <button class="calendar-nav-btn" onclick="nextMonth()">
                            <ion-icon name="chevron-forward-outline"></ion-icon>
                        </button>
                    </div>
                    <div class="grid grid-cols-7 gap-1 mb-2">
                        <div class="text-center text-xs font-medium text-muted-foreground py-1">S</div>
                        <div class="text-center text-xs font-medium text-muted-foreground py-1">M</div>
                        <div class="text-center text-xs font-medium text-muted-foreground py-1">T</div>
                        <div class="text-center text-xs font-medium text-muted-foreground py-1">W</div>
                        <div class="text-center text-xs font-medium text-muted-foreground py-1">T</div>
                        <div class="text-center text-xs font-medium text-muted-foreground py-1">F</div>
                        <div class="text-center text-xs font-medium text-muted-foreground py-1">S</div>
                    </div>
                    <div id="calendarGrid" class="grid grid-cols-7 gap-1">
                        <!-- Calendar days will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Right Column: Quick Links by Category -->
            <div class="lg:col-span-3">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="quickLinksContainer">
                    <!-- Link categories will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            renderCalendar();
            renderQuickLinks();
            loadWeather();
            initThemeToggle();
            setInterval(updateTime, 1000);
        });

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('timeDisplay').textContent = `${hours}:${minutes}`;
        }

        function renderCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            document.getElementById('calendarTitle').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            const firstDay = new Date(currentYear, currentMonth, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day flex items-center justify-center text-sm rounded hover:bg-secondary/50 transition-colors cursor-pointer';
                dayElement.textContent = date.getDate();
                if (date.getMonth() !== currentMonth) {
                    dayElement.classList.add('other-month');
                }
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                calendarGrid.appendChild(dayElement);
            }
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function renderQuickLinks() {
            const container = document.getElementById('quickLinksContainer');
            if (!container) return;
            container.innerHTML = '';
            
            // Group links by category
            const grouped = {};
            quickLinks.forEach(link => {
                const cat = link.category || 'Other';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(link);
            });

            // Render each category
            linkCategories.forEach(category => {
                if (!grouped[category] || grouped[category].length === 0) return;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'link-category fade-in';
                
                const categoryIcon = categoryIcons[category] || 'link-outline';
                const title = document.createElement('h3');
                title.innerHTML = `
                    <ion-icon name="${categoryIcon}" class="text-2xl text-primary"></ion-icon>
                    <span>${category}</span>
                `;
                categoryDiv.appendChild(title);
                
                const linksDiv = document.createElement('div');
                linksDiv.className = 'space-y-1';
                
                grouped[category].forEach(link => {
                    const linkEl = document.createElement('a');
                    linkEl.href = link.url;
                    linkEl.target = '_blank';
                    linkEl.textContent = link.name;
                    linksDiv.appendChild(linkEl);
                });
                
                categoryDiv.appendChild(linksDiv);
                container.appendChild(categoryDiv);
            });
        }

        async function loadWeather() {
            const weatherDisplay = document.getElementById('weatherDisplay');
            if (!weatherDisplay) return;
            
            if (!weatherLocation) {
                weatherDisplay.innerHTML = `
                    <div class="weather-icon mb-3">
                        <ion-icon name="partly-sunny-outline" class="text-primary"></ion-icon>
                    </div>
                    <div class="text-3xl font-bold mb-2">--°</div>
                    <div class="text-sm text-muted-foreground">Configure location</div>
                `;
                return;
            }
            
            try {
                let url;
                // Detect lat,lon input
                if (/^-?\d{1,3}\.\d+\s*,\s*-?\d{1,3}\.\d+$/.test(weatherLocation.trim())) {
                    const [lat, lon] = weatherLocation.split(',').map(s => s.trim());
                    url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=imperial`;
                } else {
                    url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(weatherLocation)}&appid=${weatherApiKey}&units=imperial`;
                }
                
                if (weatherApiKey) {
                    const response = await fetch(url);
                    const weatherData = await response.json();
                    
                    if (response.ok) {
                        const iconMap = {
                            '01d': 'sunny-outline', '01n': 'moon-outline',
                            '02d': 'partly-sunny-outline', '02n': 'cloudy-night-outline',
                            '03d': 'cloud-outline', '03n': 'cloud-outline',
                            '04d': 'cloudy-outline', '04n': 'cloudy-outline',
                            '09d': 'rainy-outline', '09n': 'rainy-outline',
                            '10d': 'rainy-outline', '10n': 'rainy-outline',
                            '11d': 'thunderstorm-outline', '11n': 'thunderstorm-outline',
                            '13d': 'snow-outline', '13n': 'snow-outline',
                            '50d': 'partly-sunny-outline', '50n': 'partly-sunny-outline'
                        };
                        const icon = iconMap[weatherData.weather[0].icon] || 'partly-sunny-outline';
                        const temp = Math.round(weatherData.main.temp);
                        const high = Math.round(weatherData.main.temp_max);
                        const low = Math.round(weatherData.main.temp_min);
                        const conditions = weatherData.weather[0].description;
                        
                        weatherDisplay.innerHTML = `
                            <div class="weather-icon mb-3">
                                <ion-icon name="${icon}" class="text-primary"></ion-icon>
                            </div>
                            <div class="text-4xl font-bold mb-2">${temp}°F</div>
                            <div class="text-sm text-muted-foreground mb-1">H: ${high}° / L: ${low}°</div>
                            <div class="text-sm text-muted-foreground capitalize">${conditions}</div>
                        `;
                    } else {
                        weatherDisplay.innerHTML = `
                            <div class="weather-icon mb-3">
                                <ion-icon name="alert-circle-outline" class="text-destructive"></ion-icon>
                            </div>
                            <div class="text-3xl font-bold mb-2">--°</div>
                            <div class="text-sm text-muted-foreground">Weather unavailable</div>
                        `;
                    }
                } else {
                    weatherDisplay.innerHTML = `
                        <div class="weather-icon mb-3">
                            <ion-icon name="partly-sunny-outline" class="text-primary"></ion-icon>
                        </div>
                        <div class="text-4xl font-bold mb-2">72°F</div>
                        <div class="text-sm text-muted-foreground mb-1">H: 75° / L: 68°</div>
                        <div class="text-sm text-muted-foreground">Sunny</div>
                    `;
                }
            } catch (error) {
                weatherDisplay.innerHTML = `
                    <div class="weather-icon mb-3">
                        <ion-icon name="alert-circle-outline" class="text-destructive"></ion-icon>
                    </div>
                    <div class="text-3xl font-bold mb-2">--°</div>
                    <div class="text-sm text-muted-foreground">Weather unavailable</div>
                `;
            }
        }

        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');

            function updateThemeIcon() {
                const isDark = document.documentElement.classList.contains('dark');
                themeIcon.name = isDark ? 'sunny-outline' : 'moon-outline';
            }

            function toggleTheme() {
                const isDark = document.documentElement.classList.contains('dark');
                if (isDark) {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                    document.body.classList.remove('dark');
                    document.body.classList.add('light');
                    localStorage.setItem('darkMode', 'false');
                } else {
                    document.documentElement.classList.remove('light');
                    document.documentElement.classList.add('dark');
                    document.body.classList.remove('light');
                    document.body.classList.add('dark');
                    localStorage.setItem('darkMode', 'true');
                }
                updateThemeIcon();
            }

            updateThemeIcon();
            themeToggle.addEventListener('click', toggleTheme);
        }
    </script>
</body>

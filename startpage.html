<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Start Page</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        // --- THEME SYNC: Set theme before rendering ---
        (function() {
            const isDark = localStorage.getItem('darkMode') !== 'false';
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.documentElement.classList.remove('light');
            } else {
                document.documentElement.classList.add('light');
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <script>
        window.tailwindConfig = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",

                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    },
                }
            }
        }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --background: 0 0% 3.9%;
            --foreground: 0 0% 98%;
            --card: 0 0% 3.9%;
            --card-foreground: 0 0% 98%;
            --popover: 0 0% 3.9%;
            --popover-foreground: 0 0% 98%;
            --primary: 0 72.2% 50.6%;
            --primary-foreground: 0 85.7% 97.3%;
            --secondary: 0 0% 14.9%;
            --secondary-foreground: 0 0% 98%;
            --muted: 0 0% 14.9%;
            --muted-foreground: 0 0% 63.9%;
            --accent: 0 0% 14.9%;
            --accent-foreground: 0 0% 98%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 14.9%;

            --ring: 0 72.2% 50.6%;
        }

        .light {
            --background: 0 0% 100%;
            --foreground: 0 0% 3.9%;
            --card: 0 0% 100%;
            --card-foreground: 0 0% 3.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 0 0% 3.9%;
            --primary: 0 72.2% 50.6%;
            --primary-foreground: 0 85.7% 97.3%;
            --secondary: 0 0% 96.1%;
            --secondary-foreground: 0 0% 9%;
            --muted: 0 0% 96.1%;
            --muted-foreground: 0 0% 45.1%;
            --accent: 0 0% 96.1%;
            --accent-foreground: 0 0% 9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 0 0% 98%;
            --border: 0 0% 89.8%;

            --ring: 0 72.2% 50.6%;
        }

        * {
            border-color: hsl(var(--border));
        }

        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-feature-settings: "rlig" 1, "calt" 1;
            padding-bottom: 8rem !important; /* Force more bottom padding */
        }

        .card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
            border-right: 8px solid hsl(var(--border));
            border-bottom: 8px solid hsl(var(--border));
        }

        .btn-primary {
            background-color: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
        }

        .btn-primary:hover {
            background-color: hsl(var(--primary) / 0.9);
        }

        .btn-secondary {
            background-color: hsl(var(--secondary));
            color: hsl(var(--secondary-foreground));
        }

        .btn-secondary:hover {
            background-color: hsl(var(--secondary) / 0.8);
        }





        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-icon {
            font-size: 6rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            min-height: 32px;
            position: relative;
        }

        .calendar-day.today {
            background-color: hsl(var(--primary) / 0.2);
            border: 1px solid hsl(var(--primary));
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-nav-btn {
            background: none;
            border: none;
            color: hsl(var(--foreground));
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .calendar-nav-btn:hover {
            background-color: hsl(var(--secondary));
        }

        .weather-calendar-stack {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            height: fit-content;
        }

        .weather-calendar-stack .card {
            min-height: 180px;
            height: 180px;
            flex-shrink: 0;
        }

        @media (min-width: 768px) {
            .weather-calendar-stack .card {
                min-height: 220px;
                height: 220px;
            }
        }

        #weatherDisplay .text-3xl {
            font-size: 2.5rem;
            line-height: 1.1;
        }

        #weatherDisplay .text-muted-foreground,
        #weatherDisplay .text-sm {
            font-size: 1.15rem;
        }

        #weatherDisplay .text-xs {
            font-size: 0.75rem !important;
            line-height: 1.1 !important;
        }

        /* Quick Link Group Card Styling */
        .quick-link-group-card {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 2px solid hsl(var(--border));
            border-radius: 1rem;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: auto;
            min-width: 0;
            max-width: 100%;
            align-items: flex-start;
        }
        /* Make group cards equal width, arranged in columns */
        #quickLinksGroups {
            display: flex;
            flex-wrap: nowrap;
            gap: 1.5rem;
            align-items: flex-start;
            justify-content: flex-start;
        }
        #quickLinksGroups > .quick-links-group {
            flex: 1 1 250px;
            min-width: 0;
        }
        @media (max-width: 767px) {
            #quickLinksGroups {
                flex-direction: column;
                flex-wrap: wrap;
                gap: 1rem;
            }
            #quickLinksGroups > .quick-links-group {
                flex: none;
                width: 100%;
            }
        }

        .quick-links-group {
            background-color: hsl(var(--card));
            color: hsl(var(--card-foreground));
            border: 1px solid hsl(var(--border));
            border-right: 8px solid hsl(var(--border));
            border-bottom: 8px solid hsl(var(--border));
            border-radius: 0.75rem;
            padding: 1rem;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: auto;
            min-width: 0;
            max-width: 100%;
            align-items: flex-start;
        }

        @media (min-width: 800px) {
            .quick-links-group {
                min-width: 250px;
                max-width: 350px;
            }
        }

        .quick-links-group a {
            transition: border 0.15s, box-shadow 0.15s;
            border: 1.5px solid transparent;
        }
        .quick-links-group a:hover, .quick-links-group a:focus {
            border: 1.5px solid hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--primary) / 0.25);
            z-index: 1;
        }

        /* Highlight quick link on hover with red border and subtle shadow */
        .quick-links-group a:hover {
            border: 1.5px solid hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--primary) / 0.15), 0 2px 8px 0 rgba(0,0,0,0.04);
            background-color: hsl(var(--primary) / 0.08);
            z-index: 1;
        }

        .main-greeting-row {
            margin-top: 2.5rem;
        }

        @font-face {
            font-family: 'JetBrainsMono Nerd Font';
            src: local('JetBrainsMono Nerd Font'), local('JetBrainsMonoNerdFont'),
                 url('JetBrainsMonoNerdFont-Regular.ttf') format('truetype'); /* Optional: place .ttf in same folder */
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        body, .font-sans, button {
            font-family: 'JetBrainsMono Nerd Font', 'Inter', 'Segoe UI', 'Arial', sans-serif !important;
        }
    </style>
</head>

      // Example: Add/edit your quick links and categories here

    <script>
        (function() {
            const isDark = localStorage.getItem('darkMode') !== 'false';
            if (isDark) {
                document.documentElement.classList.add('dark');
                document.body.classList.add('dark');
                document.body.classList.remove('light');

    <!-- Main Container -->
    <div class="max-w-6xl mx-auto">
        <!-- Theme Toggle - positioned absolutely in top-right -->
        <button id="themeToggle" class="fixed top-4 right-4 p-3 rounded-lg hover:bg-secondary transition-colors z-10" title="Toggle theme">

        </div>
        <!-- New Layout: Weather/Calendar left, Quick Links right -->
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Left: Weather and Calendar stacked -->
            <div class="md:w-1/4 weather-calendar-stack">

    <script>
        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            updateGreeting();
            renderCalendar();
            renderQuickLinksGroups(quickLinks);
            loadWeather();
            initThemeToggle();
            setInterval(updateDateTime, 60000);
        });

        function updateDateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }

        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingEl = document.getElementById('greeting');
            let greeting = '';
            if (hour < 12) {
                greeting = 'Good morning';
            } else if (hour < 17) {
                greeting = 'Good afternoon';
            } else {
                greeting = 'Good evening';
            }
            greetingEl.textContent = greetingName ? `${greeting}, ${greetingName}` : greeting;
        }

        function renderCalendar() {
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            document.getElementById('calendarTitle').textContent = `${monthNames[currentMonth]} ${currentYear}`;
            const firstDay = new Date(currentYear, currentMonth, 1);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            const calendarGrid = document.getElementById('calendarGrid');
            calendarGrid.innerHTML = '';
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day flex items-center justify-center text-sm rounded hover:bg-secondary transition-colors';
                dayElement.textContent = date.getDate();
                if (date.getMonth() !== currentMonth) {
                    dayElement.classList.add('other-month');
                }
                const today = new Date();
                if (date.toDateString() === today.toDateString()) {
                    dayElement.classList.add('today');
                }
                calendarGrid.appendChild(dayElement);
            }
        }

        function previousMonth() {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function nextMonth() {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar();
        }

        function renderQuickLinksGroups(links) {
            const container = document.getElementById('quickLinksGroups');
            if (!container) return;
            container.innerHTML = '';
            // Group links by category (including uncategorized)
            const grouped = {};
            links.forEach(link => {
                const cat = link.category || '';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(link);
            });
            // Render each category group
            [...linkCategories, ''].forEach(cat => {
                if (!grouped[cat] || grouped[cat].length === 0) return;
                const groupCard = document.createElement('div');
                groupCard.className = 'quick-links-group';
                if (cat) {
                    const title = document.createElement('div');
                    title.className = 'font-bold text-lg mb-2';
                    title.textContent = cat;
                    groupCard.appendChild(title);
                }
                grouped[cat].forEach(link => {
                    const linkEl = document.createElement('a');
                    linkEl.href = link.url;
                    linkEl.target = '_blank';
                    linkEl.className = 'flex items-center gap-3 p-2 rounded-lg hover:bg-secondary transition-colors relative group';
                    linkEl.innerHTML = `
                        <ion-icon name="${link.icon}" class="text-2xl text-primary"></ion-icon>
                        <span class="text-base">${link.name}</span>
                    `;
                    groupCard.appendChild(linkEl);
                });
                container.appendChild(groupCard);
            });
        }

        async function loadWeather() {
            const weatherDisplay = document.getElementById('weatherDisplay');
            if (!weatherDisplay) return;
            if (!weatherLocation) {
                weatherDisplay.innerHTML = `
                    <div class="flex items-center justify-center w-full h-full">
                        <div class="weather-icon mr-4">
                            <ion-icon name="partly-sunny-outline" class="text-primary"></ion-icon>
                        </div>
                        <div class="flex flex-col items-start">
                            <div class="text-2xl font-bold mb-1">--°</div>
                            <div class="text-xs text-muted-foreground mb-0.5">Loading...</div>
                            <div class="text-xs text-muted-foreground">Configure location in code</div>
                        </div>
                    </div>
                `;
                return;
            }
            try {
                let weatherData;
                let url;
                // Detect lat,lon input (simple regex: numbers,comma,numbers)
                if (/^-?\d{1,3}\.\d+\s*,\s*-?\d{1,3}\.\d+$/.test(weatherLocation.trim())) {
                    const [lat, lon] = weatherLocation.split(',').map(s => s.trim());
                    url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${weatherApiKey}&units=imperial`;
                } else {
                    url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(weatherLocation)}&appid=${weatherApiKey}&units=imperial`;
                }
                if (weatherApiKey) {
                    const response = await fetch(url);
                    weatherData = await response.json();
                    if (response.ok) {
                        const iconMap = {
                            '01d': 'sunny-outline', '01n': 'moon-outline',
                            '02d': 'partly-sunny-outline', '02n': 'cloudy-night-outline',
                            '03d': 'cloud-outline', '03n': 'cloud-outline',
                            '04d': 'cloudy-outline', '04n': 'cloudy-outline',
                            '09d': 'rainy-outline', '09n': 'rainy-outline',
                            '10d': 'rainy-outline', '10n': 'rainy-outline',
                            '11d': 'thunderstorm-outline', '11n': 'thunderstorm-outline',
                            '13d': 'snow-outline', '13n': 'snow-outline',
                            '50d': 'partly-sunny-outline', '50n': 'partly-sunny-outline'
                        };
                        const icon = iconMap[weatherData.weather[0].icon] || 'partly-sunny-outline';
                        const high = Math.round(weatherData.main.temp_max);
                        const low = Math.round(weatherData.main.temp_min);
                        const conditions = weatherData.weather[0].description;
                        weatherDisplay.innerHTML = `
                            <div class="flex items-center justify-center w-full h-full gap-3">
                                <div class="weather-icon flex-shrink-0">
                                    <ion-icon name="${icon}" class="text-primary"></ion-icon>
                                </div>
                                <div class="flex flex-col items-start min-w-0">
                                    <div class="text-3xl font-bold mb-1">${Math.round(weatherData.main.temp)}°F</div>
                                    <div class="text-xs text-muted-foreground">High: ${high}°F</div>
                                    <div class="text-xs text-muted-foreground mb-2">Low: ${low}°F</div>
                                    <div class="text-xs text-muted-foreground capitalize">${conditions}</div>
                                </div>
                            </div>
                        `;
                    } else {
                        const errorMsg = weatherData && weatherData.message ? weatherData.message : 'Weather unavailable';
                        weatherDisplay.innerHTML = `
                            <div class="flex items-center justify-center w-full h-full gap-3">
                                <div class="weather-icon flex-shrink-0">
                                    <ion-icon name="alert-circle-outline" class="text-destructive"></ion-icon>
                                </div>
                                <div class="flex flex-col items-start min-w-0">
                                    <div class="text-3xl font-bold mb-1">--°</div>
                                    <div class="text-xs text-muted-foreground mb-0.5">${errorMsg}</div>
                                    <div class="text-xs text-muted-foreground">Check code</div>
                                </div>
                            </div>
                        `;
                    }
                } else {
                    weatherDisplay.innerHTML = `
                        <div class="flex items-center justify-center w-full h-full gap-3">
                            <div class="weather-icon flex-shrink-0">
                                <ion-icon name="partly-sunny-outline" class="text-primary"></ion-icon>
                            </div>
                            <div class="flex flex-col items-start min-w-0">
                                <div class="text-3xl font-bold mb-1">72°F</div>
                                <div class="text-xs text-muted-foreground">High: 75°F</div>
                                <div class="text-xs text-muted-foreground mb-2">Low: 68°F</div>
                                <div class="text-xs text-muted-foreground">Sunny</div>
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                weatherDisplay.innerHTML = `
                    <div class="flex items-center justify-center w-full h-full gap-3">
                        <div class="weather-icon flex-shrink-0">
                            <ion-icon name="alert-circle-outline" class="text-destructive"></ion-icon>
                        </div>
                        <div class="flex flex-col items-start min-w-0">
                            <div class="text-3xl font-bold mb-1">--°</div>
                            <div class="text-xs text-muted-foreground mb-0.5">Weather unavailable</div>
                            <div class="text-xs text-muted-foreground">Check code</div>
                        </div>
                    </div>
                `;
            }
        }

        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.getElementById('themeIcon');

            function updateThemeIcon() {
                const isDark = document.documentElement.classList.contains('dark');
                themeIcon.name = isDark ? 'sunny-outline' : 'moon-outline';
            }

            function toggleTheme() {
                const isDark = document.documentElement.classList.contains('dark');
                if (isDark) {
                    // Switch to light mode
                    document.documentElement.classList.remove('dark');
                    document.documentElement.classList.add('light');
                    document.body.classList.remove('dark');
                    document.body.classList.add('light');
                    localStorage.setItem('darkMode', 'false');
                } else {
                    // Switch to dark mode
                    document.documentElement.classList.remove('light');
                    document.documentElement.classList.add('dark');
                    document.body.classList.remove('light');
                    document.body.classList.add('dark');
                    localStorage.setItem('darkMode', 'true');
                }
                updateThemeIcon();
            }

            updateThemeIcon();
            themeToggle.addEventListener('click', toggleTheme);
        }
    </script>
</body>
</html>
